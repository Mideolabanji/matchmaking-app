<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finders Keepers - Find the one for you</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <h1>Finders Keepers</h1>
      <p>find the one for you...</p>
    </div>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="images/roomates.jpg"
            alt="First slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <p>Find your next roommate</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="images/friend.jpg"
            alt="Second slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <p>Find a friend</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="images/lovers.jpg"
            alt="Third slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <p>Find a lover</p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="card border-primary w-50">
      <div class="card-body">
        <h2>Sign Up</h2>
        <form action="">
          <input
            type="email"
            placeholder="Enter your email address"
            required
            autocomplete="off"
          />
        </form>
        <button class="btn">Next</button>
        <p>Already have an account? <a href="#">Login in</a>.</p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
